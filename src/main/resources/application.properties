# Server Configuration
server.port=8080
spring.application.name=vendit-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vestisen?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useInformationSchema=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Désactiver les FK checks sur chaque nouvelle connexion pour permettre la création des tables
spring.datasource.hikari.connection-init-sql=SET FOREIGN_KEY_CHECKS = 0

# JPA Configuration
# IMPORTANT: 
# 1. Use 'update' to preserve data and add new columns
# 2. Change to 'create' only if you want to drop all tables and start fresh
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# Use update to preserve data
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually
# Disable foreign key validation during schema creation
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# Specify the default schema to avoid ambiguity with multiple databases
spring.jpa.properties.hibernate.default_schema=vendit
spring.jpa.properties.hibernate.default_catalog=vendit

# File Upload (plusieurs photos par annonce)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

# File Storage
